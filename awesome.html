<script>
    function widthResizeRectangular(size,demo) {
        var clientWidth = document.getElementById(demo).clientWidth;
        if (!clientWidth) return;
        let widthSize = clientWidth / 1366;//尺寸大小
        return size* widthSize;
    }

    function heightResizeRectangular(size,demo){
        var clientHeight= document.getElementById(demo).clientHeight;
        if(!clientHeight) return;
        var heightSize=clientHeight / 768;
        return size*heightSize;
    }

    function widthResizePlane(size,demo) {
        var clientWidth = document.getElementById(demo).clientWidth;
        if (!clientWidth) return;
        let widthSize = clientWidth / 1366;//尺寸大小
        return size* widthSize;
    }

    function heightResizePlane(size,demo){
        var clientHeight= document.getElementById(demo).clientHeight;
        if(!clientHeight) return;
        var heightSize=clientHeight / 768;
        return size*heightSize;
    }

</script>
