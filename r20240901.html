<script>
    function widthResize(size,demo) {
        var clientWidth = document.getElementById(demo).clientWidth;
        if (!clientWidth) return;
        let widthSize = clientWidth / 580;//尺寸大小
        return size* widthSize;
    }

    function titlesignResize(size,demo){
        var clientWidth = document.getElementById(demo).clientWidth;
        if(!clientWidth) return;
        let widthSize=clientWidth/1366;
        return size* widthSize;
    }
</script>

            var charts_id = ['logo_title','lesson_bar','conflict_rose','weekend_wordcloud','learn_line','knowledge_pictorialbar','school_polar','sign_name'];
function downloadCfg () {
    const fileName = 'chart_config.json'
    let downLink = document.createElement('a')
    downLink.download = fileName

    let result = []
    for(let i=0; i<charts_id.length; i++) {
        chart = $('#'+charts_id[i])
        result.push({
            cid: charts_id[i],
            width: chart.css("width"),
            height: chart.css("height"),
            top: chart.offset().top + "px",
            left: chart.offset().left + "px"
        })
    }

    let blob = new Blob([JSON.stringify(result)])
    downLink.href = URL.createObjectURL(blob)
    document.body.appendChild(downLink)
    downLink.click()
    document.body.removeChild(downLink)
}
